<div class="p-panel-titlebar" >
  <p-panel header="Filtros" [toggleable]="true">
    <form class="container" [formGroup]="formFilter"    #formDirective="ngForm"
    (ngSubmit)="submit(formFilter, formDirective)">
    <div class="row">
      <div class="col-6">
        <input type="text" pInputText  formControlName="cc" placeholder="Cedula" class="w-full m-2"
        [ngClass]="{'ng-invalid ng-dirty':this.formFilter.get('cc')?.errors?.['required']}"
        />
      </div>
    </div>
    <div class="d-flex flex-row-reverse  m-2">
      <button mat-raised-button color="primary" aria-label="Guardar">
        <mat-icon>check_circle_outline</mat-icon> Buscar
      </button>
    </div>
    </form>
</p-panel>
</div>
